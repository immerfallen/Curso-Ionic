<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Lista com texto</h3>
  <ion-list>
    <ion-item><ion-label>Abacate</ion-label></ion-item>
    <ion-item><ion-label>Maçã</ion-label></ion-item>
    <ion-item><ion-label>Goaiaba</ion-label></ion-item>
    <ion-item><ion-label>Mamão</ion-label></ion-item>
  </ion-list>

  <h3>Lista Form</h3>
  <ion-list>
    <ion-item><ion-label>Input</ion-label> <ion-input></ion-input></ion-item>
    <ion-item
      ><ion-label>Checkbox</ion-label><ion-checkbox slot="start"></ion-checkbox
    ></ion-item>
    <ion-item
      ><ion-label>Radio</ion-label><ion-radio slot="start"></ion-radio
    ></ion-item>
    <ion-item
      ><ion-label>Toggle</ion-label><ion-toggle slot="end"></ion-toggle
    ></ion-item>
  </ion-list>

  <h3>Lista com Avatar</h3>
  <ion-list>
    <ion-item
      ><ion-avatar slot="start"
        ><img
          src="https://pbs.twimg.com/profile_images/2058237726/FXjQVMK9_400x400"
      /></ion-avatar>
      <ion-label>
        <h2>Maro de Melo</h2>
        <h3>Desenvolvedor Full stack</h3>
        <p>Fundador da empresa MM Tech</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Opção na direita</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Não lido</ion-item-option>
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-label>Sem opção</ion-label>
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Opção na esquerda</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>Não lido</ion-item-option>
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <h3>Lista com arrays</h3>
  <ion-list>
    <ion-item *ngFor="let fruta of frutas">
      <ion-label>{{fruta}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
